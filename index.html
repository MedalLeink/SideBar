<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SideBar Menu</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>

  <body>
    <div class="main_box">
        <input type="checkbox" id="check">
        <div class="btn_one">
        <label for="check">
            <i class="bx bx-menu"></i>
        </label>
        </div>
      <div class="sidebar_menu">
        <div class="logo">
          <a href="">LeineCodes</a>
        </div>
        <div class="btn_two">
            <label for="check">
                <i class="bx bx-backspace"></i>
            </label>
        </div>
        <!-- ul>li*8>a -->

        <div class="menu">
        <ul>
          <li><a href="#"><i class="bx bx-qr-scan"></i>
            Dashboard</a></li>
          <li><a href="#"><i class="bx bx-link"></i>
            Shortcuts</a></li>
          <li><a href="#"><i class="bx bx-menu-alt-right"></i>
            Overview</a></li>
          <li><a href="#"><i class="bx bx-calendar-week"></i>
            Events</a></li>
          <li><a href="#"><i class="bx bx-help-circle"></i>
            About</a></li>
          <li><a href="#"><i class="bx bx-slider"></i>
            Services</a></li>
          <li><a href="#"><i class="bx bx-phone"></i>
            Contact</a></li>
          <li><a href="#"><i class="bx bx-comment"></i>
            Feedback</a></li>
        </ul>
      </div>
      <div class="social_media">
        <a href=""><i class="bx bxl-facebook"></i></a>
        <a href=""><i class="bx bxl-twitter"></i></a>
        <a href=""><i class="bx bxl-instagram"></i></a>
        <a href=""><i class="bx bxl-youtube"></i></a>
      </div>
    </div>
    </div>
  </body>
</html>
